<form #form="ngForm" class="form-horizontal" (ngSubmit)="salvar()" novalidate>
	<fieldset>
		<legend>Categoria - {{acao}}</legend>
	  <div class="panel-body">
			<div [ngClass]="classCss" role="alert" *ngIf="message">
				<strong>{{ message.text }}</strong>
			</div>

			<fieldset>
				<div class="form-group">
					<label [ngClass]="getFormGroupClass(dsCategoria.invalid,dsCategoria.dirty)" for="select-1">Descrição <span style="color: red;"> * </span></label>
					<div class="col-md-6">
						<input type="text"
	          					[(ngModel)]="categoria.dsCategoria"
	                    name="dsCategoria"
	                    class="form-control"
	                    id="inputDsCategoria"
	                    placeholder="Informe a descrição da categoria"
	                    #dsCategoria="ngModel"
	                    required>
					</div>
				</div>
      </fieldset>

	  </div>
	</fieldset>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" [disabled]="!form.valid" class="btn btn-primary">
				{{acao}}
			</button>
		  <button class="btn btn-default" [routerLink]="['/categoria-list']">
				Cancelar
			</button>
		</div>
	</div>

</form>
