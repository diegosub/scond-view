<form #form="ngForm" class="form-horizontal" (ngSubmit)="salvar()" novalidate>
	<fieldset>
		<legend>Cartão - {{acao}}</legend>
	  <div class="panel-body">
			<div [ngClass]="classCss" role="alert" *ngIf="message">
				<strong>{{ message.text }}</strong>
			</div>

			<fieldset>
				<div class="form-group">
					<label [ngClass]="getFormGroupClass(dsCartao.invalid,dsCartao.dirty)" for="select-1">Descrição <span style="color: red;"> * </span></label>
					<div class="col-md-6">
						<input type="text"
	          					[(ngModel)]="cartao.dsCartao"
	                    name="dsCartao"
	                    class="form-control"
	                    id="inputDsCartao"
	                    placeholder="Informe a descrição do cartão"
	                    #dsCartao="ngModel"
	                    required>
					</div>
				</div>
      </fieldset>

		</div>
	</fieldset>

	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" [disabled]="!form.valid" class="btn btn-primary">
				{{acao}}
			</button>
		  <button class="btn btn-default" [routerLink]="['/cartao-list']">
				Cancelar
			</button>
		</div>
	</div>
</form>
